<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Enhanced viewport settings for mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Security headers - simplified for better performance -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
    
    <!-- PWA settings -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Paysurity" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Icons and manifests -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font loading with display=swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- DNS prefetch for external APIs -->
    <link rel="dns-prefetch" href="https://newsapi.org" />
    
    <!-- Performance optimization for mobile devices -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Page information -->
    <meta name="description" content="Paysurity - Comprehensive payment processing and digital wallet solutions for businesses and consumers" />
    <meta name="keywords" content="payment processing, digital wallet, POS system, merchant services, credit card processing" />
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Paysurity - Payment Processing Solutions" />
    <meta property="og:description" content="Comprehensive payment processing and digital wallet solutions for businesses and consumers" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/social-preview.jpg" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Paysurity - Payment Processing Solutions" />
    <meta name="twitter:description" content="Comprehensive payment processing and digital wallet solutions for businesses and consumers" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js" defer></script>
    
    <!-- Add a noscript fallback for users with JavaScript disabled -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>We're sorry, but Paysurity requires JavaScript to function properly. Please enable JavaScript to continue.</p>
      </div>
    </noscript>
  </body>
</html>
