<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-top: 0;
      text-align: center;
    }
    .success-box {
      background-color: #d1fae5;
      border: 1px solid #10b981;
      color: #047857;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .info-box {
      background-color: #dbeafe;
      border: 1px solid #3b82f6;
      color: #1e40af;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Static Test Page</h1>
    
    <div class="success-box">
      <p><strong>Connection Test</strong></p>
      <p>If you can see this page, the web server is responding correctly.</p>
    </div>
    
    <div class="info-box">
      <p><strong>CSS Test</strong></p>
      <p>If you can see colors and styling, CSS is working properly.</p>
    </div>
  </div>
</body>
</html>
