<!DOCTYPE html>
<html>
<head>
    <title>Payment Processing Video Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            position: relative;
        }
        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2) 0%, rgba(16, 24, 39, 0.8) 100%);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            font-family: sans-serif;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 28px;
            margin-bottom: 60px;
        }
        .play-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .play-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
            margin-left: 5px;
        }
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }
        .device-mockup {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.3) 0%, rgba(168, 85, 247, 0.3) 100%);
            border-radius: 30px;
            transform: rotate(-15deg);
            z-index: 0;
            box-shadow: 0 0 40px rgba(79, 70, 229, 0.4);
        }
        .device-mockup-small {
            position: absolute;
            top: 50px;
            left: 100px;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
            border-radius: 20px;
            transform: rotate(10deg);
            z-index: 0;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="gradient-overlay"></div>
    <div class="device-mockup"></div>
    <div class="device-mockup-small"></div>
    <div class="content">
        <div class="logo">PaySurity</div>
        <div class="tagline">Seamless Payment Processing</div>
        <div class="play-icon">
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"></path>
            </svg>
        </div>
    </div>
</body>
</html>
