<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .diagram-text { font-family: Arial, sans-serif; font-size: 14px; }
    .heading { font-size: 16px; font-weight: bold; }
    .component { fill: #f5f5f5; stroke: #6366f1; stroke-width: 2; }
    .component-heading { font-weight: bold; font-size: 14px; }
    .subcomponent { fill: #ffffff; stroke: #6366f1; stroke-width: 1; }
    .arrow { stroke: #6366f1; stroke-width: 2; marker-end: url(#arrowhead); }
    .dashed { stroke-dasharray: 5,5; }
    .primary-group { fill: #eef2ff; stroke: #818cf8; stroke-width: 2; }
    .secondary-group { fill: #f0fdf4; stroke: #86efac; stroke-width: 2; }
    .third-group { fill: #f0fdfa; stroke: #5eead4; stroke-width: 2; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1" />
    </marker>
  </defs>

  <!-- Main Title -->
  <text x="400" y="30" class="diagram-text heading" text-anchor="middle">PaySurity System Architecture</text>

  <!-- Core Platform Group -->
  <rect x="50" y="60" width="700" height="150" rx="10" ry="10" class="primary-group" opacity="0.6" />
  <text x="60" y="80" class="diagram-text heading">Core Platform</text>

  <!-- Payment Processing -->
  <rect x="70" y="100" width="150" height="90" rx="5" ry="5" class="component" />
  <text x="145" y="120" class="diagram-text component-heading" text-anchor="middle">Payment Processing</text>
  <text x="145" y="140" class="diagram-text" text-anchor="middle">ISO Partnership with</text>
  <text x="145" y="160" class="diagram-text" text-anchor="middle">Helcim.com</text>
  <text x="145" y="180" class="diagram-text" text-anchor="middle">(Backend Infrastructure)</text>

  <!-- Authentication & Security -->
  <rect x="250" y="100" width="150" height="90" rx="5" ry="5" class="component" />
  <text x="325" y="120" class="diagram-text component-heading" text-anchor="middle">Authentication</text>
  <text x="325" y="140" class="diagram-text" text-anchor="middle">Multi-Factor Auth</text>
  <text x="325" y="160" class="diagram-text" text-anchor="middle">PCI DSS Compliance</text>
  <text x="325" y="180" class="diagram-text" text-anchor="middle">Encryption (E2E)</text>

  <!-- User Management -->
  <rect x="430" y="100" width="150" height="90" rx="5" ry="5" class="component" />
  <text x="505" y="120" class="diagram-text component-heading" text-anchor="middle">User Management</text>
  <text x="505" y="140" class="diagram-text" text-anchor="middle">Merchant Onboarding</text>
  <text x="505" y="160" class="diagram-text" text-anchor="middle">Admin Controls</text>
  <text x="505" y="180" class="diagram-text" text-anchor="middle">Affiliate System</text>

  <!-- Analytics -->
  <rect x="610" y="100" width="120" height="90" rx="5" ry="5" class="component" />
  <text x="670" y="120" class="diagram-text component-heading" text-anchor="middle">Analytics</text>
  <text x="670" y="140" class="diagram-text" text-anchor="middle">Merchant Insights</text>
  <text x="670" y="160" class="diagram-text" text-anchor="middle">Financial Reports</text>
  <text x="670" y="180" class="diagram-text" text-anchor="middle">Fraud Detection</text>

  <!-- Primary Solutions Group -->
  <rect x="50" y="230" width="700" height="170" rx="10" ry="10" class="secondary-group" opacity="0.6" />
  <text x="60" y="250" class="diagram-text heading">Primary Solutions</text>

  <!-- Digital Wallet System -->
  <rect x="70" y="270" width="330" height="110" rx="5" ry="5" class="component" />
  <text x="235" y="290" class="diagram-text component-heading" text-anchor="middle">Digital Wallet System</text>

  <!-- Sub components for Digital Wallet -->
  <rect x="80" y="300" width="140" height="70" rx="3" ry="3" class="subcomponent" />
  <text x="150" y="320" class="diagram-text" text-anchor="middle">Online &amp; Card Present</text>
  <text x="150" y="340" class="diagram-text" text-anchor="middle">Transactions</text>
  <text x="150" y="360" class="diagram-text" text-anchor="middle">ACH Services</text>

  <rect x="240" y="300" width="150" height="70" rx="3" ry="3" class="subcomponent" />
  <text x="315" y="320" class="diagram-text" text-anchor="middle">Family Wallets</text>
  <text x="315" y="340" class="diagram-text" text-anchor="middle">Parent-Child Controls</text>
  <text x="315" y="360" class="diagram-text" text-anchor="middle">Expense Tracking</text>

  <!-- POS Solutions System -->
  <rect x="420" y="270" width="310" height="110" rx="5" ry="5" class="component" />
  <text x="575" y="290" class="diagram-text component-heading" text-anchor="middle">POS Solutions System (Odoo-inspired)</text>

  <!-- Sub components for POS -->
  <rect x="430" y="300" width="85" height="70" rx="3" ry="3" class="subcomponent" />
  <text x="472" y="320" class="diagram-text" text-anchor="middle">Restaurant</text>
  <text x="472" y="340" class="diagram-text" text-anchor="middle">Table Mgmt</text>
  <text x="472" y="360" class="diagram-text" text-anchor="middle">Order Process</text>

  <rect x="525" y="300" width="85" height="70" rx="3" ry="3" class="subcomponent" />
  <text x="567" y="320" class="diagram-text" text-anchor="middle">Legal</text>
  <text x="567" y="340" class="diagram-text" text-anchor="middle">Client Billing</text>
  <text x="567" y="360" class="diagram-text" text-anchor="middle">Case Mgmt</text>

  <rect x="620" y="300" width="100" height="70" rx="3" ry="3" class="subcomponent" />
  <text x="670" y="320" class="diagram-text" text-anchor="middle">Healthcare</text>
  <text x="670" y="340" class="diagram-text" text-anchor="middle">Insurance Verify</text>
  <text x="670" y="360" class="diagram-text" text-anchor="middle">HIPAA Compliant</text>

  <!-- Client Applications Group -->
  <rect x="50" y="420" width="700" height="160" rx="10" ry="10" class="third-group" opacity="0.6" />
  <text x="60" y="440" class="diagram-text heading">Client Applications</text>

  <!-- Web Applications -->
  <rect x="70" y="460" width="220" height="100" rx="5" ry="5" class="component" />
  <text x="180" y="480" class="diagram-text component-heading" text-anchor="middle">Web Applications</text>
  <text x="180" y="500" class="diagram-text" text-anchor="middle">React-based Frontend</text>
  <text x="180" y="520" class="diagram-text" text-anchor="middle">Express.js Backend</text>
  <text x="180" y="540" class="diagram-text" text-anchor="middle">Multi-language Support</text>

  <!-- Mobile Applications -->
  <rect x="310" y="460" width="220" height="100" rx="5" ry="5" class="component" />
  <text x="420" y="480" class="diagram-text component-heading" text-anchor="middle">Mobile Applications</text>
  <text x="420" y="500" class="diagram-text" text-anchor="middle">React Native</text>
  <text x="420" y="520" class="diagram-text" text-anchor="middle">Digital Wallet Mobile App</text>
  <text x="420" y="540" class="diagram-text" text-anchor="middle">POS Mobile App</text>

  <!-- Admin & Monitoring -->
  <rect x="550" y="460" width="180" height="100" rx="5" ry="5" class="component" />
  <text x="640" y="480" class="diagram-text component-heading" text-anchor="middle">Admin &amp; Monitoring</text>
  <text x="640" y="500" class="diagram-text" text-anchor="middle">Admin Dashboard</text>
  <text x="640" y="520" class="diagram-text" text-anchor="middle">Language Controls</text>
  <text x="640" y="540" class="diagram-text" text-anchor="middle">System Health Monitoring</text>

  <!-- Connection Arrows -->
  <line x1="145" y1="190" x2="145" y2="260" class="arrow" />
  <line x1="325" y1="190" x2="250" y2="260" class="arrow" />
  <line x1="505" y1="190" x2="300" y2="260" class="arrow" />
  <line x1="670" y1="190" x2="575" y2="260" class="arrow" />
  
  <line x1="235" y1="380" x2="235" y2="450" class="arrow" />
  <line x1="575" y1="380" x2="420" y2="450" class="arrow" />
  
  <line x1="200" y1="460" x2="300" y2="380" class="arrow dashed" />
  <line x1="450" y1="460" x2="500" y2="380" class="arrow dashed" />
  <line x1="640" y1="460" x2="505" y2="190" class="arrow dashed" />
</svg>
